<!DOCTYPE html>
<meta charset="UTF-8">

<head>

    <head>Cabbage Clicker Game</head>
        <TITLE>Cabbage Clicker Game</TITLE>
            <!-- Title Website-->
        <link rel="stylesheet" href="style.css" />
    <!-- Importing style.css-->

</head>

<body>
    <h1>Cabbage Clicker</h1>

        <a href=# onclick="add()"><img src ="img/cabbage.png" style ="width:150px;height:150px;"></a>
    <!-- cabbage counter displayer-->

    
    <p id = "cabbagespersecond"> You are producing 0 cabbages per second.</p>


    <br><br>

    <p>You have:
        <input type="text" id="text" disabled style=text-align:center value = 0>
        <!-- Align the text to the center. Disables changes make to the cabbage counter.-->
    </p>


    <!-- Buttons section - Save, Load, Reset-->
    <button><a href = "#" onClick = "save()">Save</a></button>

    <button><a href = "#" onclick= "load()">Load</a></button>

    <button><a href = "#" onClick = "reset()"> Reset</a></button>


        <br><br>
        <!-- A section for upgrades to be bought at a store-->
        <h2>Store</h2>
    

        <!-- Sets a button in the Store to buy an autoClicker-->
        <h3>Buy one auto clicker</h3>
        <button><a href ="#" onClick ="buyAutoClicker()"><img src= "img/pointer.png" style = "width:50px;height:50px;"></button> 

        <!-- Sets this paragraph to track the cost of buying an autoClicker-->
    <p id = "costAutoClicker">12 Cabbages</p> 
        

        <!-- Sets this paragraph to track the number of autoClicker the player has-->

    <p id = "amountAutoClicker"> You own 0 Auto Clickers </p>




        <br> <br>

        <!--Button for buying a farm-->
        <h3>Buy one farm</h3>

        <button><a href ="#" onClick ="buyFarm()"><img src= "img/farmhouse.PNG" style = "width:60px;height:60px;"></button> 
        
        <p id="costFarm">30 cabbages</p>
        <p id="amountFarm">You own 0 Farms</p>

    
</body>

<body>

    <script type ="text/javascript" src = "script.js"></script>
   
</body>

</html>
